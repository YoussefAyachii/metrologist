                <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseFour">
                    Cv Values
                </a>
            </div>

                <div class="card-body">
                    <div class="content">
                        <img src="{{static_url_for('static', filename=cv_values_barplot_path)}}" alt="Cv values" id="report_img">

                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseFour">
                    Other statistics

            </div>

                <div class="card-body">
                    <div class="content">
                        <!--Other statistics-->
                    </div>

            </div>

    </div>
