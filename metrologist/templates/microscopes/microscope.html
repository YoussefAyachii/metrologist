{% block content %}
<div class="card shadow-sm" id="{{ instrument.id }}">
  <div class="card-header">
    <h3 class="my-0 font-weight-normal"> {{ microscope.modality }} </h3>
  </div>
  <div class="card-body">
    <h1 class="card-title pricing-card-title">
      <i class="fas fa-microscope"></i> {{ microscope.name }}
    </h1>
    <ul class="list-group list-group-flush mt-3 mb-4 text-left">
      {% for objective in microscope.objectives %}
      <h3 class="my-0 font-weight-normal"> {{ objective.name }} </h3>
      <li class="list-group-item"><i class="fas fa-drafting-compass"></i> {{ objective.lensNA }}
      </li>
      <li class="list-group-item"><i class="fas fa-ruler-combined"></i> {{ objective.magnification }}X
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="card-footer text-muted">
    <div class="row row-cols-5">
      <div class="col">
        <a href={{ url_for('microscope.edit_microscope', microscope_id=card.id) }}>
          <button
            type="button"
            class="btn btn-lg btn-block btn-outline-primary"
            style="width: 2.5rem;"
            title="Edit this microscope">
          <i class="fa fa-edit" style="margin-left: -0.35rem;"></i>
          </button>
        </a>
      </div>
      <div class="col">
        <a
          href={{ url_for('microscopes.clone_microscope', microscope_id=microscope.id) }}
          target="blank"
        >
        <button
          type="button"
          class="btn btn-lg btn-block btn-outline-primary"
          style="width: 2.5rem;"
          title="Clone this microscope">
          <i class="fa fa-code-branch" style="margin-left: -0.35rem;"></i>
        </button>
        </a>
      </div>
      <div class="col">
        <a href={{ url_for('microscopes.delete_microscope', microscope_id=microscope.id) }}>
          <button
            type="button"
            class="btn btn-lg btn-block btn-outline-primary"
            style="width: 2.5rem;"
            onclick="return confirm('Are you sure you want to delete this microscope?')"
            title="Delete Microscope">
          <i class="fas fa-trash" style="margin-left: -0.35rem;"></i>
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
